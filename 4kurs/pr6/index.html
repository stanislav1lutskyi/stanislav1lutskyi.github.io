<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геолокація з картою</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Геолокація та карта</h1>
    <button onclick="getMyLocation()">Показати місцезнаходження</button>
    <button onclick="startWatch()">Відстежувати позицію</button>
    <button onclick="stopWatch()">Зупинити відстеження</button>

    <div id="output"></div>
    
    <h2>Введіть координати для переміщення карти:</h2>
    <label for="lat">Широта:</label>
    <input type="text" id="lat" placeholder="Наприклад, 50.4501">
    <label for="lon">Довгота:</label>
    <input type="text" id="lon" placeholder="Наприклад, 30.5234">
    <button onclick="moveToLocation()">Перемістити карту</button>
    
    <div id="map"></div>

    <script src="myLoc.js"></script>
</body>
</html>
