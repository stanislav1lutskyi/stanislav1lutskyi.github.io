<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1: Date</title>
</head>
<body>
    <h1>Дата: 20 лютого 2021, 3:12 ранку</h1>
    <p id="date-output"></p>

    <script>
        let date = new Date(2021, 1, 20, 3, 12);
        document.getElementById('date-output').textContent = date.toLocaleString();
    </script>
</body>
</html>
