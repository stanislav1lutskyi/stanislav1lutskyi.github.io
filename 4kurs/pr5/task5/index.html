<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 5: Форматування дати</title>
</head>
<body>
    <h1>Форматування дати</h1>
    <p id="formatted-date-output"></p>

    <script>
        function formatDate(date) {
            let diff = new Date() - date;
            if (diff < 1000) {
                return "прямо зараз";
            }

            let sec = Math.floor(diff / 1000);
            if (sec < 60) {
                return sec + " сек. назад";
            }

            let min = Math.floor(diff / 60000);
            if (min < 60) {
                return min + " хв. назад";
            }

            let d = date;
            let day = ('0' + d.getDate()).slice(-2);
            let month = ('0' + (d.getMonth() + 1)).slice(-2);
            let year = ('' + d.getFullYear()).slice(-2);
            let hours = ('0' + d.getHours()).slice(-2);
            let minutes = ('0' + d.getMinutes()).slice(-2);

            return `${day}.${month}.${year} ${hours}:${minutes}`;
        }

        let dateExample = new Date(new Date() - 86400 * 1000);
        document.getElementById('formatted-date-output').textContent = formatDate(dateExample);
    </script>
</body>
</html>
