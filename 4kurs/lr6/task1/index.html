<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <style>
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Порівняння двох чисел</h1>
  
  <label for="num1">Перше число:</label>
  <input type="number" id="num1">
  
  <label for="num2">Друге число:</label>
  <input type="number" id="num2">
  
  <button onclick="compareAndDisplay()">Порівняти</button>
  
  <div id="result"></div>

  <script>
    function compareNumbers(num1, num2) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (num1 > num2) {
            resolve("Перше число більше");
          } else if (num1 < num2) {
            resolve("Друге число більше");
          } else {
            reject("Числа рівні");
          }
        }, 1000);
      });
    }

    function compareAndDisplay() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      document.getElementById('result').textContent = "Очікуйте результат...";

      compareNumbers(num1, num2)
        .then(result => {
          document.getElementById("result").textContent = result;
        })
        .catch(error => {
          document.getElementById("result").textContent = error;
        });
    }
  </script>
</body>
</html>
