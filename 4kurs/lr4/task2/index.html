<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка таблиці множення</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #task {
            font-size: 24px;
            margin: 20px 0;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Перевірка знань таблиці множення</h1>
    <div id="score">Загальний рахунок: 0</div>
    <div id="task"></div>
    <input type="number" id="answer" placeholder="Ваша відповідь" />
    <button id="checkButton">Перевірити</button>
    <div id="result"></div>
    <button id="nextButton" style="display:none;">Наступне завдання</button>

    <script src="script.js"></script>
</body>
</html>
