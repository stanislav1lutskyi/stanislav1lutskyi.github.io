<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Луцький Станіслав ПІ21-03</title>
    <script>
        function openDocument() {
            if (confirm("Ви хочете відкрити новий документ?")) {
                window.open("https://www.koimoi.com/wp-content/new-galleries/2021/08/the-weeknd-i-just-love-my-work-and-being-creative-001.jpg", "_blank");
            } else {
                window.close();
            }
        }
    </script>
</head>
<body>
    <button onclick="openDocument()">Відкрити другий документ</button>
</body>
</html>
